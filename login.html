<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .login-title {
            font-family: 'Roboto', sans-serif;
            margin-top: -150px;
        }

        .vertical-line {
            border-left: 100px solid #FF0404; 
            height: 100vh; 
            position: fixed; 
            left: 0; 
            top: 0; 
        }
    </style>
</head>

<body class="bg-black flex justify-center items-center h-screen">
    <div class="vertical-line"></div> 
    <div class=" sm:w-96 bg-gray-500 ">
        <h1 class="login-title text-7xl font-bold mb-4 text-center" style="color: #FF0404;">ACME</h1>

        <h2 class="text-lg font-semibold mb-4 text-center text-gray-400">FILMES</h2>
        <div class="bg-gray-500 p-8 rounded shadow-md">
            <form onsubmit="return handleLogin()">
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-gray-900" placeholder="Seu email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Sua senha" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-gray-600">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleLogin() {
           
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
    
          
            if (email === "clara@123" && password === "senha") {
               
                window.location.href = "index.html";
                return false; 
            } else {
                alert("Credenciais inv√°lidas. Por favor, tente novamente.");
                return false; 
            }
        }
    </script>
    
</body>
</html>
